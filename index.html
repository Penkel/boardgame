<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подземелья Жести</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay"></div>
    <!-- <div class="game-info">
        <h1 class="turn-info">Ходит <span></span></h1>
    </div> -->
    <div class="content">
        <!-- <button class="test-btn">Тест</button> -->
        <div class="board">
            <table></table>
        </div>
    </div>
    <div class="roll-interface"></div>
    <div class="interface">
        <div class="encounter-box">
            <div class="game-info">
                <h1 class="turn-info">Ходит <span></span></h1>
            </div>
            <div enc-visuals>
                <img class="enc-player-img" src="" alt="">
                <img class="enc-unit-img" src="" alt="">
            </div>
            <p class="enc-description">Стрелочками ходить, пробел - пропустить ход</p>
            <div class="options-container"></div>
        </div>
        <div class="char-sheets-container">
            <table>
                <tr class="stats-lables">
                    <td>AP</td>
                    <td>HP</td>
                    <td></td>
                    <td>STR</td>
                    <td>AGL</td>
                    <td>INT</td>
                    <td>ITM1</td>
                    <td>ITM2</td>
                </tr>
            </table>
        </div>
    </div>
    
    <div class="controls">
        <button class="endTurn">Завершить ход</button>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
